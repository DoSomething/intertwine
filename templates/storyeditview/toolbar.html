<div class="toolbar main">

<div class="left">

<a href="#stories" class="home subtle" title="Go to the story list" data-tooltip-dir="ne"><i class="fa fa-home fa-lg"></i></a>

<div class="bubbleContainer inline">

<button class="storyName subtle" data-bubble="toggle">
<span class="storyNameVal"><%- name %></span>
<i class="fa fa-caret-up fa-lg"></i>
</button>

<div class="storyBubble bubble down smaller">

<ul class="menu">

<li>
<button class="editScript">Edit Story JavaScript</button>
</li>

<li>
<button class="editStyle">Edit Story Stylesheet</button>
</li>

<li>
<button class="changeFormat">Change Story Format</button>
</li>

<li>
<button class="renameStory">Rename Story</button>
</li>

<li>
<button class="snapToGrid">Snap to Grid</button>
</li>

<li class="divider"></li>

<li>
<button class="exportStoryForSms">Export for SMS</button>
</li>

<li>
<button class="proofStory">View Proofing Copy</button>
</li>

<li>
<button class="publishStory">Publish to File</button>
</li>

</ul>

</div> <!-- .bubble -->
</div> <!-- .bubbleContainer -->

</div> <!-- .left -->

<div class="right">

<span class="searchContainer">
<input type="search" placeholder="Quick Find" class="searchField">
<button class="showSearch subtle" title="Find and replace across the entire story" data-tooltip-dir="n" data-modal-show="#searchModal"><i class="fa fa-list-alt"></i></button>
</span>

<span class="zooms">
<button class="zoomSmall subtle" title="Show only story structure" data-tooltip-dir="n">
<i class="fa fa-th fa-lg"></i>
</button>

<button class="zoomMedium subtle" title="Show only passage titles" data-tooltip-dir="n">
<i class="fa fa-th-large fa-lg"></i>
</button>

<button class="zoomBig subtle" title="Show passage titles and excerpts" data-tooltip-dir="n">
<i class="fa fa-stop fa-l"></i>
</button>

</span>

<button class="testStory subtle" title="Play this story in test mode" data-tooltip-dir="n">
<i class="fa fa-bug fa-lg"></i> Test
</button>

<button class="playStory subtle" title="Play this story" data-tooltip-dir="n">
<i class="fa fa-play fa-lg"></i> Play
</button>

<div class="bubbleContainer inline">
  <button class="subtle" data-bubble="toggle">
    <span>Add Node</span>
    <i class="fa fa-caret-up fa-lg"></i>
  </button>
  <div class="bubble down smaller" id="add-node">
    <ul class="menu">
      <li>
        <button class="addPassage create" title="Add Twine passage" data-tooltip-dir="nw">
          <i class="fa fa-plus fa-lg"></i> Twine Passage
        </button>
      </li>
      <li>
        <button id="addPassageDS" class="create" title="Add new DS passage" data-tooltip-dir="nw">
          <i class="fa fa-plus fa-lg"></i> DoSomething Passage
        </button>
      </li>
      <li>
        <button id="addStoryConfig" class="create" title="Add a story config" data-tooltip-dir="nw">
          <i class="fa fa-plus fa-lg"></i> Story Config
        </button>
      </li>
      <li>
        <button id="addPassageEndLevelIndiv" class="create" title="Add new end level indiv passage" data-tooltip-dir="nw">
          <i class="fa fa-plus fa-lg"></i> End Level Indiv Result
        </button>
      </li>
      <li>
        <button id="addPassageEndLevelGroup" class="create" title="Add new end level group passage" data-tooltip-dir="nw">
          <i class="fa fa-plus fa-lg"></i> End Level Group Result
        </button>
      </li>
      <li>
        <button id="addPassageEndGameGroupSuccessNumberResult" class="create" title="Add new end game group number-of-successes-based results passage (Science Sleuth)" data-tooltip-dir="nw">
          <i class="fa fa-plus fa-lg"></i> End Game Result, Group Success Number
        </button>
      </li>
      <li>
        <button id="addPassageEndGameIndivRankResult" class="create" title="Add new end game individual rank result passage (Science Sleuth)" data-tooltip-dir="nw">
          <i class="fa fa-plus fa-lg"></i> End Game Result, Indiv Ranking (SS)
        </button>
      </li>
      <li>
        <button id="addPassageEndGameIndivSuperlativeResult" class="create" title="Add new end game individual superlative-style result passage (individualized per user based on choice path, i.e. Bully Text)" data-tooltip-dir="nw">
          <i class="fa fa-plus fa-lg"></i> End Game Result, Indiv Superlative (BT)
        </button>
      </li>
    </ul>
  </div> <!-- .bubble -->
</div> <!-- .bubbleContainer -->

</div> <!-- .right -->
</div> <!-- .toolbar -->
